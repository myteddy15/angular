<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<form>
						<div class="form-group">
							<div class="well">
								<div class="row">
									<div class="col-md-12">
										<input type="text" class="form-control input-lg" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="row-fluid">													
											<button class="col-md-4 btn btn-default">7</button>
											<button class="col-md-4 btn btn-default">8</button>
											<button class="col-md-4 btn btn-default">9</button>

											<button class="col-md-4 btn btn-default">5</button>

											<button class="col-md-4 btn btn-default">2</button>
											<button class="col-md-4 btn btn-default">3</button>

											<button class="col-md-4 btn btn-default"> </button>
										</div>
									</div>
									<div class="col-md-6">
										<div class="row-fluid">
											<button class="col-md-6 btn btn-lg btn-success">+</button>
											<button class="col-md-6 btn btn-lg btn-danger">-</button>
											<button class="col-md-6 btn btn-lg btn-primary">=</button>

									</div>
								</div>
							</div>
						</div>

				<div class="col-md-4"></div>
			</div>
