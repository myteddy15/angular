<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body ng-app="SampleApp">
		<div ng-controller="SampleController" ng-init="initController()" class="container">
			{{Message}}
			{{Message2}}
			<div class="row">
				<div class="col-md-4">
					<form>
						<div class="form-group">
							<input type="text" ng-model="InputMessage"  class="form-control"/>
						</div>
						<button class="btn btn-default" ng-click="updateMessage()">Save</button>
						<br />
						<button class="btn btn-default" ng-click="toggleLabel()">{{DisplayLabel}}</button>
						<div class="message" ng-show="DisplayLabel==='Show'">{{Message}}</div>
						<ol>
							<li ng-repeat="fruit in Fruits">{{fruit}}</li>
						</ol>
					</form>
				</div>
			</div>
			<div ng-controller="Sample2Controller" ng-init="initController()" class="container">
			{{Message}}
			{{Message2}}
			</div>
		</div>
	
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript">
			// Initialize app  -- angular.module(APP_NAME,DEPENDENCIES_ARRAY)
			var SampleApp = angular.module("SampleApp",[]);
			// Initialize controller
			SampleApp.controller("SampleController",function($scope){
				$scope.initController = function(){
					$scope.Message = 'Hello World';
					$scope.DisplayLabel = 'Hide';
					$scope.Fruits = ['apple','banana','vit.c'];
				}				
				$scope.updateMessage = function(){
					$scope.Message = $scope.InputMessage;
				}
				$scope.toggleLabel = function(){
					if($scope.DisplayLabel=='Show'){
						$scope.DisplayLabel='Hide';
					}else{
						$scope.DisplayLabel='Show';
					}
				}
			});
			SampleApp.controller("Sample2Controller",function($scope){
				$scope.Message2 = 'Hello World 2';
			});
		</script>
	</body>
</html>
